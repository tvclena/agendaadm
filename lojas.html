<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lojas ‚Ä¢ CLENA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#040507;
  --panel:#020409;
  --card:#0b1220;
  --border:#0f172a;
  --neon:#00e5ff;
  --ok:#22c55e;
  --warn:#facc15;
  --danger:#ef4444;
  --neutral:#9ca3af;
  --text:#ffffff;
}

*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg);color:var(--text)}

/* üîù TOPO */
.top{
  position:sticky;
  top:0;
  z-index:10;
  background:var(--panel);
  padding:10px;
  display:flex;
  gap:8px;
}
.top input{
  flex:1;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  outline:none;
}
.top button{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#000;
  color:var(--neon);
  font-weight:800;
  cursor:pointer;
}
.top button.active{
  background:rgba(0,229,255,.15);
  box-shadow:0 0 14px rgba(0,229,255,.4);
}

/* üß± GRID */
.container{
  padding:12px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

/* üè™ CARD */
.card{
  background:linear-gradient(180deg,#0b1220,#060a14);
  border:1px solid var(--border);
  border-radius:18px;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:10px;
  cursor:pointer;
}
.header{display:flex;gap:10px;align-items:center}
.logo{
  width:42px;height:42px;border-radius:50%;
  background:#000;border:1px solid var(--border);
  background-size:cover;background-position:center;
  display:flex;align-items:center;justify-content:center;
  font-weight:900;color:var(--neon)
}
.title strong{font-size:13px}
.title span{font-size:11px;color:var(--neutral)}

.badges{display:flex;gap:6px;flex-wrap:wrap}
.badge{
  font-size:10px;
  padding:4px 8px;
  border-radius:999px;
  font-weight:900;
}
.ok{background:rgba(34,197,94,.15);color:#4ade80}
.warn{background:rgba(250,204,21,.15);color:#fde047}
.danger{background:rgba(239,68,68,.15);color:#f87171}
.neutral{background:rgba(148,163,184,.15);color:#e5e7eb}

/* ü™ü MODAL */
#modal{
  position:fixed;inset:0;background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;z-index:9999
}
.modal{
  width:95%;max-height:92%;
  background:var(--panel);
  border-radius:18px;
  overflow:auto;padding:16px
}
.close{
  float:right;border:none;background:none;color:#fff;font-size:20px;cursor:pointer
}
.section{margin-top:14px}
.section h3{font-size:12px;color:var(--neutral);margin-bottom:6px}
.row{font-size:12px;margin-bottom:4px}

/* üí≥ TABELA */
table{width:100%;border-collapse:collapse}
th,td{padding:6px;font-size:11px;border-bottom:1px solid var(--border)}
</style>
</head>

<body>

<!-- üîù BUSCA + FILTROS -->
<div class="top">
  <input id="busca" placeholder="Buscar loja..." oninput="render()">
  <button id="f-todas" class="active" onclick="setFiltro('todas')">Todas</button>
  <button id="f-sem" onclick="setFiltro('sem')">Sem pagamento</button>
  <button id="f-exp" onclick="setFiltro('exp')">Expiradas</button>
</div>

<div class="container" id="lista"></div>

<!-- ü™ü MODAL -->
<div id="modal">
  <div class="modal">
    <button class="close" onclick="fechar()">‚úï</button>
    <div id="detalhes"></div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas=[], filtro="todas";

const fmt = d => d
  ? new Date(d).toLocaleString("pt-BR",{dateStyle:"short",timeStyle:"short"})
  : "-";

async function carregar(){
  const { data } = await sb.from("user_profile")
    .select("*").order("created_at",{ascending:false});
  lojas=data||[];
  render();
}

function setFiltro(f){
  filtro=f;
  ["todas","sem","exp"].forEach(x=>{
    document.getElementById("f-"+x)?.classList.remove("active");
  });
  document.getElementById("f-"+f).classList.add("active");
  render();
}

function render(){
  const q = busca.value.toLowerCase();
  lista.innerHTML = lojas.filter(l=>{
    if(q && !l.negocio?.toLowerCase().includes(q)) return false;
    if(filtro==="sem" && l.pagamento_online_ativo) return false;
    if(filtro==="exp" && l.status!=="expired") return false;
    return true;
  }).map(l=>`
    <div class="card" onclick="abrir('${l.user_id}')">
      <div class="header">
        <div class="logo" style="background-image:url('${l.avatar_url||""}')">${l.avatar_url?"":l.negocio?.[0]}</div>
        <div class="title">
          <strong>${l.negocio}</strong>
          <span>${l.tipo||""}</span>
        </div>
      </div>
      <div class="badges">
        ${l.pagamento_online_ativo?'<span class="badge ok">Pagamento online</span>':'<span class="badge danger">Sem pagamento</span>'}
        ${l.status==="active"?'<span class="badge ok">Ativa</span>':l.status==="trial"?'<span class="badge warn">Teste</span>':'<span class="badge danger">Expirada</span>'}
      </div>
    </div>
  `).join("");
}

async function abrir(user_id){
  const loja = lojas.find(l=>l.user_id===user_id);
  const { data: pg } = await sb.from("pagamentos_assinatura")
    .select("*").eq("user_id",user_id)
    .order("criado_em",{ascending:false});

  detalhes.innerHTML = `
    <h2>${loja.negocio}</h2>
    <div class="row">Respons√°vel: ${loja.responsavel||"-"}</div>
    <div class="row">WhatsApp: ${loja.whatsapp||"-"}</div>
    <div class="row">Slug: ${loja.slug||"-"}</div>

    <div class="section">
      <button onclick="window.open('https://www.clena.com.br/loja.html?${loja.slug}','_blank')"
        style="padding:10px 14px;border-radius:999px;border:1px solid var(--neon);background:#000;color:var(--neon);font-weight:900">
        Visualizar loja
      </button>
    </div>

    <div class="section">
      <h3>Hist√≥rico de pagamentos</h3>
      <table>
        <tr><th>Data</th><th>Valor</th><th>Status</th></tr>
        ${(pg||[]).map(p=>`
          <tr>
            <td>${fmt(p.criado_em)}</td>
            <td>R$ ${Number(p.valor).toFixed(2)}</td>
            <td>
              <span class="badge ${
                p.status==="approved"?"ok":p.status==="pending"?"neutral":"danger"
              }">${p.status}</span>
            </td>
          </tr>
        `).join("")}
      </table>
    </div>
  `;
  modal.style.display="flex";
}

function fechar(){ modal.style.display="none"; }

window.addEventListener("message",e=>{
  if(e.data?.type==="REFRESH") carregar();
});

carregar();
</script>

</body>
</html>
