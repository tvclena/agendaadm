<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo</title>
    <!-- AdminLTE and Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/admin-lte@3.0.5/dist/css/adminlte.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6fb;
        }
        .content-wrapper {
            margin-left: 250px;
        }
        .sidebar {
            background-color: #3c8dbc;
            color: white;
            height: 100vh;
            width: 250px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #007bff;
        }
        .main-header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .sidebar .user-panel img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-size: 18px;
            font-weight: bold;
        }
        .chart-container {
            width: 100%;
            height: 350px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
        }
        .stat {
            background-color: #ff6a00;
            color: white;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            margin-right: 20px;
            text-align: center;
        }
        .stat:last-child {
            margin-right: 0;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="path_to_profile_picture.png" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <p>Admin</p>
                </div>
            </div>
            <nav>
                <a href="home.html">Dashboard</a>
                <a href="#">Sales</a>
                <a href="#">Settings</a>
            </nav>
        </div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Main Header -->
            <header class="main-header">
                <h1>Dashboard Administrativo</h1>
            </header>

            <!-- Stats Section -->
            <section class="content">
                <div class="container-fluid">
                    <div class="stats">
                        <div class="stat">
                            <h4>Total de Lojas</h4>
                            <p id="total-lojas">0</p>
                        </div>
                        <div class="stat">
                            <h4>Assinantes</h4>
                            <p id="assinantes">0</p>
                        </div>
                        <div class="stat">
                            <h4>Vendas Totais</h4>
                            <p id="vendas">R$ 0</p>
                        </div>
                    </div>

                    <!-- GrÃ¡ficos -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">Crescimento de Assinantes</div>
                                <div class="chart-container">
                                    <canvas id="assinantesChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">Vendas Totais</div>
                                <div class="chart-container">
                                    <canvas id="vendasChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize Supabase client
        const supabase = supabase.createClient('https://your-project.supabase.co', 'your-public-anon-key');

        async function fetchData() {
            const { data, error } = await supabase
                .from('lojas')
                .select('*');

            if (error) {
                console.error(error);
                return;
            }

            // Populate metrics
            document.getElementById('total-lojas').innerText = data.length;
            document.getElementById('assinantes').innerText = '500'; // Placeholder
            document.getElementById('vendas').innerText = '10000'; // Placeholder

            // Example of Graph Data (Replace with real dynamic data)
            const assinantesChart = new Chart(document.getElementById('assinantesChart'), {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Assinantes',
                        data: [100, 150, 200, 250, 300, 350],
                        borderColor: '#ff6a00',
                        fill: false,
                        tension: 0.1
                    }]
                }
            });

            const vendasChart = new Chart(document.getElementById('vendasChart'), {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Vendas',
                        data: [5000, 7000, 8000, 10000, 12000, 15000],
                        backgroundColor: '#ff6a00',
                    }]
                }
            });
        }

        // Call the function to fetch data when page loads
        window.onload = fetchData;
    </script>
</body>
</html>
