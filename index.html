<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard V3</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .chart-container {
            margin-bottom: 20px;
        }

        .card-body {
            padding: 15px;
        }

        .card-header {
            background-color: #f4f6f9;
            border-bottom: 1px solid #d2d6de;
        }

        .navbar-nav .nav-item .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        .sidebar-dark-primary {
            background-color: #343a40;
        }

        .brand-link {
            font-size: 24px;
            font-weight: bold;
        }

        .card-header .card-tools button {
            background-color: transparent;
            border: none;
        }

        .card-tools button i {
            font-size: 20px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <span class="brand-text font-weight-light">AdminLTE 3</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-chart-bar"></i>
                                <p>Charts</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-cogs"></i>
                                <p>Settings</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Dashboard V3</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- Visitors Stats -->
                        <div class="col-lg-6 col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Online Store Visitors</h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool">
                                            <i class="fas fa-download"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <!-- You can embed a chart here (e.g., using Chart.js) -->
                                        <canvas id="visitorChart"></canvas>
                                    </div>
                                    <p>820 Visitors</p>
                                    <p><strong>+12.5% since last week</strong></p>
                                </div>
                            </div>
                        </div>

                        <!-- Sales Stats -->
                        <div class="col-lg-6 col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Sales</h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool">
                                            <i class="fas fa-download"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="salesChart"></canvas>
                                    </div>
                                    <p><strong>$18,230.00</strong></p>
                                    <p><strong>+33.1% since last month</strong></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Products Overview -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Products</h3>
                                </div>
                                <div class="card-body">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Product</th>
                                                <th>Price</th>
                                                <th>Sales</th>
                                                <th>More</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Some Product</td>
                                                <td>$13 USD</td>
                                                <td>12,000 Sold</td>
                                                <td><a href="#">Details</a></td>
                                            </tr>
                                            <tr>
                                                <td>Another Product</td>
                                                <td>$29 USD</td>
                                                <td>123,234 Sold</td>
                                                <td><a href="#">Details</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Chart.js Setup for Visitors
        var ctx1 = document.getElementById('visitorChart').getContext('2d');
        var visitorChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['18th', '20th', '22nd', '24th', '26th', '28th', '30th'],
                datasets: [{
                    label: 'This Week',
                    data: [120, 150, 170, 180, 190, 210, 220],
                    borderColor: 'rgba(0,123,255,0.6)',
                    fill: false,
                }, {
                    label: 'Last Week',
                    data: [100, 120, 140, 160, 170, 180, 190],
                    borderColor: 'rgba(108,117,125,0.6)',
                    fill: false,
                }]
            }
        });

        // Chart.js Setup for Sales
        var ctx2 = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'],
                datasets: [{
                    label: 'This Year',
                    data: [1200, 1500, 1700, 1800, 2000, 2200, 2300],
                    backgroundColor: 'rgba(0,123,255,0.6)',
                }, {
                    label: 'Last Year',
                    data: [1000, 1300, 1400, 1600, 1800, 1900, 2100],
                    backgroundColor: 'rgba(108,117,125,0.6)',
                }]
            }
        });
    </script>
</body>
</html>
