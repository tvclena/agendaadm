<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA â€¢ Control Panel</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#000000">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="CLENA">
<link rel="apple-touch-icon" href="/icons/icon-192.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root{
  --bg:#040507;
  --panel:#080b12;
  --border:#0f172a;
  --neon:#00e5ff;
  --text:#ffffff;
  --topbar-h:60px;
  --navbar-h:76px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  z-index:99999;
  background:radial-gradient(circle at top,#0b1220,#020205);
  display:flex;
  align-items:center;
  justify-content:center;
}
#logo{
  font-size:48px;
  font-weight:900;
  letter-spacing:.16em;
  color:var(--neon);
  text-shadow:0 0 30px rgba(0,229,255,.65);
  animation:pulse 2s infinite;
}
@keyframes pulse{50%{opacity:.55}}

/* ================= APP ================= */
#app{display:none;width:100%;height:100%}

/* ================= TOPBAR ================= */
.topbar{
  position:fixed;
  top:0;left:0;right:0;
  height:var(--topbar-h);
  background:#020409;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--neon);
  font-weight:900;
  letter-spacing:.14em;
  z-index:10;
}

/* ================= CONTENT ================= */
.content{
  position:fixed;
  top:var(--topbar-h);
  bottom:var(--navbar-h);
  left:0;right:0;
}
iframe{
  width:100%;
  height:100%;
  border:none;
  background:var(--bg);
}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  bottom:0;left:0;right:0;
  height:var(--navbar-h);
  background:#020409;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-btn{
  width:54px;height:54px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--neon);
  font-size:22px;
  cursor:pointer;
}
.nav-btn.active{
  background:rgba(0,229,255,.12);
  box-shadow:0 0 22px rgba(0,229,255,.45);
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div id="logo">CLENA</div>
</div>

<!-- APP -->
<div id="app">

  <div class="topbar">CLENA</div>

  <div class="content">
    <iframe id="frame" src="home.html"></iframe>
  </div>

  <nav class="navbar">
    <div class="nav-btn active" onclick="go(this,'home.html')"><i class="ri-home-5-line"></i></div>
    <div class="nav-btn" onclick="go(this,'financeiro.html')"><i class="ri-wallet-3-line"></i></div>
    <div class="nav-btn" onclick="go(this,'faturamento.html')"><i class="ri-line-chart-line"></i></div>
    <div class="nav-btn" onclick="go(this,'previsao.html')"><i class="ri-bar-chart-2-line"></i></div>
    <div class="nav-btn" onclick="go(this,'lojas.html')"><i class="ri-store-2-line"></i></div>
    <div class="nav-btn" onclick="go(this,'auditoria.html')"><i class="ri-shield-check-line"></i></div>
    <div class="nav-btn" onclick="go(this,'ajustes.html')"><i class="ri-settings-3-line"></i></div>
  </nav>

</div>

<script>
/* SPLASH */
setTimeout(()=>{
  splash.style.display="none";
  app.style.display="block";
},1800);

/* NAV */
function go(el,page){
  document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
  frame.src = page;
}

/* ðŸ” ATUALIZAÃ‡ÃƒO EM SEGUNDO PLANO (SEM PISCAR) */
setInterval(()=>{
  if(frame.contentWindow){
    frame.contentWindow.postMessage({ type:"REFRESH" }, "*");
  }
},2000);

/* PWA */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
